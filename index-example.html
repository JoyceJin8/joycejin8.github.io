<!DOCTYPE html>
<html>

<head>
	<title>first website</title>
</head>

<body>

<!-- header -->
	<h1>hello world 1</h1>
	<h3>hello world 3</h3>

<!-- paragraph -->
	<p> this is one line of the paragraph</p>

<!-- textarea -->
	<!-- rows, cols are attribute (
		â—‹ property you give to html element that modifies its behaviour) -->
	<textarea rows = "20" cols = "20"> </textarea>

<!-- unordered list -->
	<ul>
		<li>list 1</li>
		<li>list 2</li>
		<li>list 3</li>
	</ul>

<!-- ordered list -->

	<ol>
		<li>list 1</li>
		<li>list 2</li>
		<li>list 3</li>
	</ol>

	<!-- link -->
	<a href="https://google.com">Click here for google!</a>

<!-- divs and spans -->

	<!-- divs divide page content into blocks. block element is a page element that starts a new line and has a width equal to the entire page -->
	<div>
		<p>John, Doe</p>
		<p>123, Holzmarkt Str,</p>
		<p>10179 Berlin</p>
	</div>

	<!-- span, inline element. used to apply styling to a portion of inline content. it does not start a new line, and takes as much space as its content. used on small text, link, inmages  -->
	<span>John</span>
	<span>Doe</span>

<!-- button and multiselect-->
	<button>This is a button</button>
	<select>
		<option>Germany</option>
		<option>France</option>
	</select>

<!-- image -->
	<img src="http://placekitten.com/g/200/300"/>
	

</body>


</html>
